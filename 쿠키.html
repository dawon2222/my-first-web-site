    <h1>쿠키</h1>
    <p>
        <a href="https://ko.wikipedia.org/wiki/%EC%BF%A0%ED%82%A4" target="_blank">쿠키</a>는 과자의 일종이다.
        쿠키는 만드는 방법에 따라 세 가지로 나뉜다. 
        드롭 쿠키(Drop Cookie)는 수분이 많아 짜서 만드는 쿠키를 뜻하고, 스냅 쿠키(Snap Cookie)는 수분이 적어 롤러기로 밀어 모양을 찍어 만든다. 
        아이스 박스 쿠키(Ice Box Cookie)는 생지를 모양대로 얼려서 잘라 굽는 쿠키이다. 
        쿠키를 만들 때 설탕만 넣는 것이 아니라 소금을 약간 넣어야 단맛과 조화를 이루어 맛있는 쿠키가 된다.
    </p>
