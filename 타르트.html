    <h1>타르트</h1>
    <p>
        <a href="https://ko.wikipedia.org/wiki/%ED%83%80%EB%A5%B4%ED%8A%B8" target="_blank">타르트</a>는 윗쪽이 패스트리로 덮이지 않은 파이 형태의 패스트리 양과자의 일종이다. 
        보통 달콤한 맛이 나게 하여 먹는다. 양파 타르트, 블루베리 타르트, 타르트 타틴, 애플 타르트 등 여러 종류가 있다.
        일반적으로, 파이 도우는 밀가루, 유지, 물 등을 섞어 만든다. 이스트는 넣지 않는다. 
        여기서 유지란 버터, 혹은 마가린을 말한다. 생지는 보통 납작하게 만든다. 잎사귀 두께만큼 두께를 갖도록 만든다. 
        장식을 위에 두고 혹은 위에 두지 않고 팬에 넣고 굽는다.
    </p>
